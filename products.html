<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid Creative - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    
    <!-- Product Listings -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Our Products</h1>
        
        <!-- Category Filter -->
        <div class="mb-8">
            <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category:</label>
            <select id="category-filter" class="block w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                <option value="all">All Categories</option>
                <!-- Categories will be populated by JavaScript -->
            </select>
        </div>
        
        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="products-grid">
            <!-- Products will be loaded here -->
            <div class="text-center py-8">Loading products...</div>
        </div>
        
        <!-- Error Container -->
        <div id="error-container" class="hidden"></div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
