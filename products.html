<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASmart - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Header (same as index.html) -->
    <header class="bg-blue-600 text-white shadow-md">
        <!-- ... same header content as index.html ... -->
    </header>

    <!-- Products Section -->
    <section class="py-12 container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8">Our Products</h1>
        
        <!-- Category Filter -->
        <div class="mb-8">
            <label for="category-filter" class="block text-lg font-medium mb-2">Filter by Category:</label>
            <select id="category-filter" class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-64">
                <option value="all">All Categories</option>
                <!-- Categories will be loaded by JavaScript -->
            </select>
        </div>
        
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be loaded here by JavaScript -->
            <div class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                <p class="mt-2">Loading products...</p>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white py-8">
        <!-- ... same footer content as index.html ... -->
    </footer>

    <script src="js/products.js"></script>
</body>
</html>
